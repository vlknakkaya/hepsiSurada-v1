
server:
  port: '8080'

spring:
  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/user/**
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/product/**
      - id: stock-service
        uri: lb://stock-service
        predicates:
        - Path=/stock/**
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/order/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service-app:8061/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false
